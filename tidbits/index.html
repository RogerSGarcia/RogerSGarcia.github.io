{% for post in site.posts limit:15 offset:0%}
<hr class="cust-hr"/>
<div class="row">
  <div class="span2">
    {% if post.image %}
	<img src="{{ post.image }}" class="img-thumbnail" align="center" />
	{% else %}
	<img src="/assets/themes/tmtxt-responsive/images/no-thumnail.jpg" align="center" />
	{% endif %}
  </div>
  <div class="span10">
  	<h4>{{ post.date | date: "%b %-d, %Y" }}</h4>
    <p><a href="{{ BASE_PATH }}{{ post.url }}"><h3>{{ post.title }}</h3></a></p>
	<p>{{ post.description| truncatewords: 40 }}
	</p>
  </div>
</div>
{% endfor %}
